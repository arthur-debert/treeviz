# Minimal theme with reduced visual noise
# Uses monochrome palette with subtle style variations
name: minimal
styles:
  # Tree structure elements
  icon:
    light: "#333333"
    dark: "#CCCCCC"
  label:
    light: "#000000"
    dark: "#FFFFFF"
  extras:
    light: "dim #666666"
    dark: "dim #999999"
  numlines:
    light: "dim #999999"
    dark: "dim #666666"
  position:
    light: "dim #CCCCCC"
    dark: "dim #333333"
  type:
    light: "italic #666666"
    dark: "italic #999999"
  
  # Semantic styles
  default:
    light: "#000000"
    dark: "#FFFFFF"
  muted:
    light: "#999999"
    dark: "#666666"
  subdued:
    light: "#666666"
    dark: "#999999"
  faint:
    light: "#CCCCCC"
    dark: "#333333"
  info:
    light: "#333333"
    dark: "#CCCCCC"
  emphasis:
    light: "bold #000000"
    dark: "bold #FFFFFF"
  strong:
    light: "bold #000000"
    dark: "bold #FFFFFF"
  warning:
    light: "bold #666666"
    dark: "bold #999999"
  error:
    light: "bold underline #000000"
    dark: "bold underline #FFFFFF"
  success:
    light: "#333333"
    dark: "#CCCCCC"