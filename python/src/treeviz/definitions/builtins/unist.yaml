# Universal Syntax Tree (unist) adapter definition  
# Defines how to render HTML/XML-like AST nodes in treeviz format
# Based on the unist specification: https://github.com/syntax-tree/unist

# Field mappings for extracting data from unist nodes
label: value        # Extract node content from 'value' field
type: type          # Extract node type from 'type' field
children: children  # Extract child nodes from 'children' field

