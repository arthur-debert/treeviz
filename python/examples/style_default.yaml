# Default style configuration for treeviz
# This example shows all available options with their defaults
version: "1.0"

# Theme selection - can be a theme name or inline definition
theme: default  # Options: default, high_contrast, minimal, or custom

# Icon pack selection - currently only treeviz is available
icon_pack: treeviz

# View options control the visual appearance
view:
  max_width: 120              # Maximum line width
  show_line_numbers: true     # Show line count (e.g., "3L")
  show_types: true            # Show node type information
  show_extras: true           # Show extra metadata
  show_positions: false       # Show source positions (line:col)
  compact_mode: false         # Reduce spacing between elements
  indent_size: 2              # Number of spaces per indent level
  tree_guides: true           # Show tree connection lines
  color_output: auto          # Options: auto, always, never

# Output format options
output:
  format: tree                # Options: tree, flat, json
  syntax_highlight: true      # Enable syntax highlighting where applicable