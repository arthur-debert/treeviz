# Default presentation configuration for treeviz
# This example shows all available options with their defaults
version: "1.0"

# Theme selection - can be a theme name or inline definition
theme: default  # Options: default, high_contrast, minimal, or custom

# Icon pack selection - currently only treeviz is available
icon_pack: treeviz

# Direct icon mappings - override icon pack defaults
# These take precedence over icon pack definitions
icons:
  # Common document elements
  document: "⧉"
  paragraph: "¶"
  heading: "⊤"
  list: "☰"
  listItem: "•"
  
  # Text formatting
  text: "◦"
  strong: "𝐁"
  emphasis: "𝐼"
  code: "ƒ"
  codeBlock: "𝒱"
  
  # Structure
  section: "§"
  container: "□"
  group: "⊙"
  
  # Media and links
  link: "🔗"
  image: "🖼"
  video: "🎥"
  audio: "🔊"
  
  # Data structures
  table: "⊞"
  tableRow: "⊟"
  tableCell: "⊡"
  
  # Programming elements
  function: "λ"
  class: "◈"
  method: "⚡"
  variable: "𝓋"
  
  # Status indicators
  error: "⊗"
  warning: "⚠"
  info: "ⓘ"
  success: "✓"
  
  # Default fallback
  unknown: "?"

# View options control the visual appearance
view:
  max_width: 120              # Maximum line width (-1 for terminal width)
  show_line_count: true       # Show content line count (e.g., "3L")
  show_types: always          # Options: always, never, missing (only if no icon)
  show_extras: true           # Show extra metadata
  show_positions: false       # Show source positions (line:col) - not implemented
  compact_mode: off           # Options: off, hide (identical lines), ditto (repeat mark)
  indent_size: 2              # Number of spaces per indent level
  show_tree_guides: true      # Show tree connection lines